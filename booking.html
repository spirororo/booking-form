<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="destination.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забронируйте свое путешествие!</title>
</head>
<body>
    <h1>Забронируйте свое путешествие!</h1>
    <img src="Новая папка/с чемоданами.jpg" alt="намылился" width="400">
    <form action="#" method="post">
        
        <!-- Поле ввода имени -->
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <br>
        
        <!-- Поле ввода email -->
        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <!-- Выбор типа путешествия -->
        <label for="trip_type">Тип путешествия:</label>
        <select id="trip_type" name="trip_type">
            <option value="excursion">Экскурсионный тур</option>
            <option value="beach" selected>Пляжный отдых</option>
            <option value="adventure">Приключения</option>
            <option value="cruise">Круиз</option>
        </select>
        <br>
        
        <!-- Количество путешественников -->
        <label for="travelers">Количество путешественников:</label>
        <input type="number" id="travelers" name="travelers" min="1" max="10" step="1" required>
        <br>
        
        <!-- Дата начала путешествия -->
        <label for="start_date">Дата начала путешествия:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br>
        
        <!-- Поле для пожеланий -->
        <label for="wishes">Ваши пожелания:</label>
        <br>
        <textarea id="wishes" name="wishes" rows="4" cols="50"></textarea>
        <br>
        
        <!-- Согласие на обработку данных -->
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">Я согласен на обработку моих персональных данных.</label>
        <br>
        
        <!-- Кнопка отправки -->
        <button type="submit">Забронировать</button>
    </form>
</body>
</html>
